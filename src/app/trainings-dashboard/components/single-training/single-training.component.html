<div class="training u-mb-md">

  <div class="training__date">
    Never Trained
    <a title="Go Train!" routerLink="/training/{{training.id}}" >
      <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" width="512px" height="512px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"
        class="training__enter">
        <g>
          <path d="M176,256H16v-64h160v-64l96,96l-96,96V256z M496,0v416l-192,96v-96H112V288h32v96h160V96l128-64H144v128h-32V0H496z" />
        </g>
      </svg>
    </a>
  </div>
  <div class="training__body">
    <h3 class="training__title u-mb-sm">{{training.title}}
      <i class="training__icon fas fa-caret-down" title="Show Details" (click)="toggleDetailsVisibility()">
      </i>
    </h3>
    <div class="training__details" *ngIf="trainingDetailsIsOpened">
      {{training.details}}
    </div>

    <div class="options-btn" title="Options">
      <div class="options-btn__btn">
      </div>
    </div>

  </div>
</div>
